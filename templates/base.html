</a>

<!-- base.html -->
<style>
#help-button-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

#help-button {
  background-color: #007bff;
  color: white;
  padding: 10px 14px;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

#help-options {
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  margin-top: 8px;
  text-align: left;
}

.help-link {
  display: block;
  color: #007bff;
  text-decoration: none;
  margin: 5px 0;
}

.help-link:hover {
  text-decoration: underline;
}
</style>


<!-- Need Help Button -->
<div id="help-button-container">
  <button id="help-button" onclick="toggleHelpOptions()">Need Help?</button>

  <div id="help-options" style="display: none;">
    <a href="{% url 'support:faq' %}" class="help-link">ðŸ“– FAQs</a>

    <a href="https://wa.me/919560103890" target="_blank" class="help-link">ðŸ’¬ WhatsApp</a>
  </div>
</div>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



  {% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

function toggleHelpOptions() {
  const options = document.getElementById('help-options');
  options.style.display = options.style.display === 'none' ? 'block' : 'none';
}
</script>


</body>
</html>
