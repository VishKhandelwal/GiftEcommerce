{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}The Infinity Box{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px;" class="me-2">
      <span class="fw-bold">The Infinity Box</span>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                {% endif %}
            </ul>
      </div>
    </div>
  </nav>

  <a class="navbar-brand d-flex align-items-center" href="/">

</a>
