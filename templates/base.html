{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}The Infinity Box{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px;" class="me-2">
      <span class="fw-bold">The Infinity Box</span>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link" href="/cart/">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                {% endif %}
            </ul>
      </div>
    </div>
  </nav>

  <a class="navbar-brand d-flex align-items-center" href="/">
  <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 40px;" class="me-2">
  <span class="fw-bold">The Infinity Box</span>
</a>

<!-- base.html -->
<style>
#help-button-container {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 1000;
}

#help-button {
  position: fixed;
  bottom: 20px; /* Push it up from the bottom */
  right: 20px;  /* Push it in from the right */
  z-index: 1000;
  background-color: #007bff;
  color: white;
  padding: 10px 16px;
  border-radius: 25px;
  font-weight: bold;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

#help-options {
  background: white;
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 10px;
  margin-top: 8px;
  text-align: left;
}

.help-link {
  display: block;
  color: #007bff;
  text-decoration: none;
  margin: 5px 0;
}

.help-link:hover {
  text-decoration: underline;
}
</style>


<!-- Need Help Button -->
 <div id="help-button">
  <button class="btn btn-primary dropdown-toggle" type="button" id="helpDropdown" data-bs-toggle="dropdown" aria-expanded="false">
    Need Help?
  </button>
  <ul class="dropdown-menu" aria-labelledby="helpDropdown">
    <li><a class="dropdown-item" href="{% url 'support:faq' %}">FAQ</a></li>
    <li><a class="dropdown-item" href="{% url 'support:contact' %}">Contact Support</a></li>
    <li><a class="dropdown-item" href="https://wa.me/919999999999" target="_blank">Chat on WhatsApp</a></li>
  </ul>
</div>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



  {% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

</script>


</body>
</html>
