{% block content %}
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f3f5f7;
  }

  .container {
    padding-top: 40px;
  }

  .form-container {
    background: #ffffff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  }

  .form-control {
    padding: 12px;
    font-size: 1rem;
    border-radius: 8px;
  }

  .btn-primary {
    background-color: #0069d9;
    border: none;
    font-weight: 600;
    padding: 10px;
    border-radius: 8px;
  }

  .btn-primary:hover {
    background-color: #0053b3;
  }

  h2 {
    font-weight: 700;
    color: #333;
  }

  .alert {
    border-radius: 6px;
    padding: 10px 15px;
    font-size: 0.95rem;
  }

  .text-center a {
    color: #007bff;
    text-decoration: none;
  }

  .text-center a:hover {
    text-decoration: underline;
  }
</style>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Join Infinity</h2>



      <form method="POST" action="{% url 'accounts:new_user' %}">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="email">Email Address</label>
          <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
