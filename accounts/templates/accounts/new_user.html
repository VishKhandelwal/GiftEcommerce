{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Join Infinity</h2>

      <form method="POST" action="{% url 'accounts:new_user' %}">
        {% csrf_token %}

        <!-- Email -->
        <div class="form-group mb-3">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>

        <!-- Full Name -->
        <div class="form-group mb-3">
          <label for="full_name">Full Name</label>
          <input type="text" class="form-control" id="full_name" name="full_name" required placeholder="Enter your full name">
        </div>

        <!-- Phone Number -->
        <div class="form-group mb-3">
          <label for="phone">Phone Number</label>
          <input type="text" class="form-control" id="phone" name="phone" required placeholder="Enter phone number" pattern="\d*" maxlength="10">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="mt-3 text-center">
        Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>
      </p>
    </div>
  </div>
</div>

<!-- âœ… Restrict phone input to numbers -->
<script>
  document.getElementById('phone').addEventListener('input', function () {
    this.value = this.value.replace(/\D/g, '');
  });
</script>
{% endblock %}
