{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Join Infinity</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'accounts:new_user' %}">
        {% csrf_token %}

        <div class="form-group mb-3">
          <label for="email">Email Address</label>
          <input type="email" name="email" class="form-control" id="email" required placeholder="Enter your email">
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'accounts:login' %}">Login here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
