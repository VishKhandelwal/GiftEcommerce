{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login | The Infinity Box</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .login-box {
      width: 300px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
    }
    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
    }
    .alert {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .alert-info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    {% endif %}

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required>
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
