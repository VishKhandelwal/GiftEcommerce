{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h2 class="text-center mb-4">ðŸ”‘ Login</h2>

    <form method="POST">
        {% csrf_token %}

        <!-- Email Field -->
        {% if not otp_sent %}
            <div class="mb-3">
                <label for="email" class="form-label">Enter your Email</label>
                <input type="email" name="email" id="email" class="form-control"
                       placeholder="you@example.com" value="{{ email|default:'' }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send OTP</button>
        {% endif %}

        <!-- OTP Field -->
        {% if otp_sent %}
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP sent to {{ email }}</label>
                <input type="text" name="otp" id="otp" class="form-control"
                       placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Verify & Continue</button>
        {% endif %}
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
